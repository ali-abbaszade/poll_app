{% extends 'base.html' %}

{% block content %}

<h1 class="text-center m-3">Poll Questions</h1>
{% if questions %}
{% for question in questions %}
<div class="card m-2">
    <div class="card-body">
        <p class="lead">{{ question.question_title }}</p>
        <a href="{% url 'polls:vote' question.id %}" class="btn btn-success btn-sm">Vote</a>
        <a href="{% url 'polls:result' question.id %}" class="btn btn-secondary btn-sm">Results</a>
    </div>
</div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}

{% endblock %}
