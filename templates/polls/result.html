{% extends 'base.html' %} {% block content %}

<h3 class="text-center m-4">{{question.question_title}}</h3>

<ul class="list-group m-5">
    {% for choice in question.choices.all %}
    <li
        class="list-group-item d-flex justify-content-between align-items-center"
    >
        {{ choice.choice_text }}
        <span class="badge rounded-pill bg-info text-dark float-end m-2">
            {{choice.vote_count}} vote{{ choice.vote_count|pluralize:"s"}}</span
        >
    </li>
    {% endfor %}
</ul>
<div class="ms-5">
    <a class="btn btn-secondary" href="{% url 'polls:poll-list' %}"
        >Back To Polls</a
    >
</div>

{% endblock %}
