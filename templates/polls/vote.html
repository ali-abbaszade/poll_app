{% extends 'base.html' %}


{% block content %}
<a class="btn btn-secondary btn-sm m-3" href="{% url 'polls:poll-list' %}">Back</a>

{% if error_message %}
<p class="alert alert-danger">
    <strong>{{ error_message }}</strong>
</p>
{% endif %}

<h3 class="text-center m-2">{{question.question_title}}</h3>
<div class="card m-2 p-4">
    <form action="" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
        <div class="form-check">
            <input type="radio" name="choice" class="form-check-input" value="{{ choice.id }}" />
            <label>{{ choice.choice_text }}</label>
        </div>
        {% endfor %}
        <input type="submit" value="Vote" class="btn btn-primary  btn-block mt-3" />
    </form>
</div>

{% endblock %}
